<div class="card overview-panel">
  <div class="card-body">
    <div class="heading mb-3">
      <h2>{{title}}</h2>
      <div class="summary-amount">
        <h3>{{currentValue}}</h3>
        <p class="text-muted" *ngIf="withPrior">
          <span [ngClass]="changeClass"><fa-icon [icon]="changeArrow"></fa-icon> {{change}}</span>
          {{priorValue}}
        </p>
      </div>
    </div>
    <h3 class="card-subtitle text-muted"></h3>
    <ts-chart [data]="series" [field]="field" [bucket]="bucket" [withPrior]="withPrior"></ts-chart>
  </div>
</div>
